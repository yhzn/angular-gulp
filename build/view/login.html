<div class="login">
    <form action="" name="form">
        <input ng-model="user.phone" type="text" placeholder="输入账号">
        <input ng-model="user.password" type="password" placeholder="输入密码">
        <button ng-click="submit()">登陆</button>
        <button ui-sref="register">注册</button>
    </form>
</div>
